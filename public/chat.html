<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="freeChat">FreeChat</h1>
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div id="chat-window">
            <div id="messages"></div>      
        </div>
        <div id="buttonAndTextField">
            <form id="buttonAndTextFieldForm">
            <textarea
                name="message"
                id="textarea"
                cols="30"
                rows="2"
                style="resize: none" required></textarea>
            <input class="button-34" type="submit" value="send" id="submit-button" />
            <button class="button-34" id="send-location">Send Location</button> 
            </form>              
        </div>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Members online</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script id="message-template" type="text/html">
            <div id="msg-box">
                <p class="username {{username}}">{{username}}</p>
                <p class="chat-message" style="display: flex;"><span class="createdAt">{{createdAt}}</span> &nbsp {{message}}</p>
            </div> 
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>

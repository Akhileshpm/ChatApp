<html>
    <head>
        <title>Chat App</title>
    </head>
    <body>
        <h1>Welcome to the completely free and secure Chat app ever.</h1>
        <div id="messages"></div>
        <form>
            <textarea name="message" id="textarea" cols="30" rows="2" style="resize: none;"></textarea>
            <input type="submit" value="submit" id="submit-button">
        </form>
        <button id="send-location">Send Location</button>
        <script id="message-template" type="text/html">
            <div>
                <p>{{message}}</p>
            </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>

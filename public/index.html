<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-from__box">
                <h1>Join</h1>
                <form id="join-form" action="/chat.html">
                    <label for=""> Display name</label>
                    <input class="inputFields-join" type="text" name="username" placeholder="Display name" required>
                    <label for="">Room name</label>
                    <input class="inputFields-join" type="text" name="roomname" placeholder="Room name" required>
                    <button class="inputFields-join button">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
